<!DOCTYPE html>
<!-- saved from url=(0074)http://winhost6.ischool.uw.edu/gclass/files/activities/build_w3/forms.html -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	
	<title>Job Application</title>
</head>
<body>

<h2>Job Application</h2>

<form action="https://zihuizhu-1662720.github.io/jobApplicationForm.html" method="post">

	<fieldset>
		<legend>Account</legend>
		<div class="field">
			<label>Email:</label> 
			<input type="text" name="email">
		</div>
		<div class="field">
			<label>Password:</label> 
			<input type="password" name="pwd">
		</div>
		<div class="field">
			<label>Repeat password:</label> 
			<input type="password" name="password_r">
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Information</legend>
		<div class="field">
			<label>First Name:</label> 
			<input type="text" name="firstname">
		</div>
		<div class="field">
			<label>Last Name:</label> 
			<input type="text" name="lastname">
		</div>
		<div class="field">
			<label>Birthday:</label> 
			<select name="month">
				<option value="" selected="true">Month</option>
				<option value="01">Jan</option>
				<option value="02">Feb</option>
				<option value="03">March</option>
				<option value="04">April</option>
				<option value="05">May</option>
				<option value="06">June</option>
				<option value="07">July</option>
				<option value="08">August</option>
				<option value="09">Sept</option>
				<option value="10">Oct</option>
				<option value="11">Nov</option>
				<option value="12">Dec</option>
			</select>
			<label>Date:</label>
			<input type="text" name="date">
			<label>Year:</label>
			<input type="text" name="year">
		</div>
		<div class="field">
			<label>Street Address:</label> 
			<input type="text" name="street">
		</div>
		<div class="field">
			<label>City:</label> 
			<input type="text" name="city">
		</div>
		<div class="field">
			<label>State:</label> 
			<select name="state">
				<option value="" selected="true">Choose a State</option>
				<option value="AL">Alabama</option>
				<option value="AK">Alaska</option>
				<option value="AZ">Arizona</option>
				<option value="AR">Arkansas</option>
				<option value="CA">California</option>
				<option value="CO">Colorado</option>
				<option value="CT">Connecticut</option>
				<option value="DE">Delaware</option>
				<option value="DC">District of Columbia</option>
				<option value="FL">Florida</option>
				<option value="GA">Georgia</option>
				<option value="HI">Hawaii</option>
				<option value="ID">Idaho</option>
				<option value="IL">Illinois</option>
				<option value="IN">Indiana</option>
				<option value="IA">Iowa</option>
				<option value="KS">Kansas</option>
				<option value="KY">Kentucky</option>
				<option value="LA">Louisiana</option>
				<option value="ME">Maine</option>
				<option value="MD">Maryland</option>
				<option value="MA">Massachusetts</option>
				<option value="MI">Michigan</option>
				<option value="MN">Minnesota</option>
				<option value="MS">Mississippi</option>
				<option value="MO">Missouri</option>
				<option value="MT">Montana</option>
				<option value="NE">Nebraska</option>
				<option value="NV">Nevada</option>
				<option value="NH">New Hampshire</option>
				<option value="NJ">New Jersey</option>
				<option value="NM">New Mexico</option>
				<option value="NY">New York</option>
				<option value="NC">North Carolina</option>
				<option value="ND">North Dakota</option>
				<option value="OH">Ohio</option>
				<option value="OK">Oklahoma</option>
				<option value="OR">Oregon</option>
				<option value="PA">Pennsylvania</option>
				<option value="RI">Rhode Island</option>
				<option value="SC">South Carolina</option>
				<option value="SD">South Dakota</option>
				<option value="TN">Tennessee</option>
				<option value="TX">Texas</option>
				<option value="UT">Utah</option>
				<option value="VT">Vermont</option>
				<option value="VA">Virginia</option>
				<option value="WA">Washington</option>
				<option value="WV">West Virginia</option>
				<option value="WI">Wisconsin</option>
				<option value="WY">Wyoming</option>
			</select>
		</div>
		<div class="field">
			<label>ZIP:</label> 
			<input type="text" name="zip">
		</div>
	</fieldset>

	<fieldset>
		<legend>Availability</legend>
		<div class="field">
			<label>Are you legally able to be employed in this country?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
			<label>Do you currently live in Seattle?</label> 
			<input type="radio" name="legal" value="yes">Yes
			<input type="radio" name="legal" value="no">No
		</div>
		<div class="field">
			<label>What type of position are you seeking? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="position_pt" value="parttime">Part time</li>
				<li><input type="checkbox" name="position_ft" value="fulltime">Full time</li>
				<li><input type="checkbox" name="position_sl" value="seasonal">Seasonal</li>
				<li><input type="checkbox" name="position_tp" value="temporary">Temporary</li>
			</ul>
		</div>
		<div class="field">
			<label>What is your major? (check all that apply)</label>
			<ul>
				<li><input type="checkbox" name="major_info" value="INFO">INFO</li>
				<li><input type="checkbox" name="major_hcde" value="HCDE">HCDE</li>
				<li><input type="checkbox" name="major_cse" value="cse">CSE</li>
				<li><input type="checkbox" name="major_econ" value="ECON">ECON</li>
			</ul>
		</div>
		<div class="field">
			<label>Hours available</label>
			<table>
				<tbody><tr>
					<td></td>
					<th>Sun</th>
					<th>Mon</th>
					<th>Tue</th>
					<th>Wed</th>
					<th>Thu</th>
					<th>Fri</th>
					<th>Sat</th>
				</tr>
				<tr>
					<th>From</th>
					<td><input type="time" size="5" name="su_from"></td>
					<td><input type="time" size="5" name="mo_from"></td>
					<td><input type="time" size="5" name="tu_from"></td>
					<td><input type="time" size="5" name="we_from"></td>
					<td><input type="time" size="5" name="th_from"></td>
					<td><input type="time" size="5" name="fr_from"></td>
					<td><input type="time" size="5" name="sa_from"></td>
				</tr>
				<tr>
					<th>Until</th>
					<td><input type="time" size="5" name="su_until"></td>
					<td><input type="time" size="5" name="mo_until"></td>
					<td><input type="time" size="5" name="tu_until"></td>
					<td><input type="time" size="5" name="we_until"></td>
					<td><input type="time" size="5" name="th_until"></td>
					<td><input type="time" size="5" name="fr_until"></td>
					<td><input type="time" size="5" name="sa_until"></td>
				</tr>
			</tbody></table>
		</div>
	</fieldset>

	<fieldset>
		<legend>Personal Statement</legend>
		<div class="field">
			<label>Why do you deserve this job?</label><br>
			<textarea name="deserve" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Describe a recent project:</label><br>
			<textarea name="project" rows="6" cols="60"></textarea>
		</div>
		<div class="field">
			<label>Why do you want to apply to this job:</label><br>
			<textarea name="want" rows="6" cols="60"></textarea>
		</div>
	</fieldset>

	<input type="submit" value="Save" >
	<input type="submit" value="Save and Submit">

</form>

</body></html>
